{%extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}
    <h1>Projects</h1>

    <h2>Add New Project</h2>
    <form method="POST">
        <label>Project Title</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description</label>
    <textarea name="description" required></textarea><br><br>

    <label>Technologies used</label>
    <input type="text" name="tech" required><br><br>

    <button type="submit">Add Project</button>

    </form>
    <hr>

    {% for project in projects%}
       <div class="project-card">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <p><strong>Tech Used:</strong> {{project.tech}}</p>
        <div class="projec-actions">
            <a href='{{ url_for("edit_project",id=project.id) }}'>Edit</a>
            <form method="POST" action='{{ url_for("delete_project",id=project.id) }}' style="display:inline;">
                <button class="delete">Delete</button>
            </form>
        </div>
       </div>
       {% endfor %}
    <a href='{{ url_for("home") }}'>Back to Home</a>
    {%endblock %}
</body>
</html>
